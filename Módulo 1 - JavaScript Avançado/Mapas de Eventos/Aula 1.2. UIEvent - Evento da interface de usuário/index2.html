<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aula 1.2 Interface UIEvent - Resize</title>
</head>
<body>
	<p>Exemplo de redimensionamento de janela</p>
	<p>Redimensionou a p√°gina: <span id="teste">0</span> vezes.</p>
</body>
<script>
	window.addEventListener('resize', countResize);
	let count = 0;

	function countResize (){
		let txtElement = count +=1;
		document.getElementById('teste').innerHTML = txtElement;
	}
</script>
</html>
