<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aula 1.2 Interface UIEvent - Beforeunload e unload</title>
	<!--Beforeunload: Quando o usuário vai para outra página-->
</head>
<body>
	<a href="http://igti.com.br">Página do IGTI</a>
</body>
<script>
	window.addEventListener('beforeunload', () => {
		console.log("Antes de sair");
	})

	window.addEventListener('unload', () => {
		console.log("Já saiu da página");
	})
</script>
</html>
