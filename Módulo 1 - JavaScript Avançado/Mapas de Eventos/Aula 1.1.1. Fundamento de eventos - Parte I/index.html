	<title>Fundamentos de Eventos</title>
</head>
<body>
	<!-- Utilizando o manipulador in-line: Adicionado diretamente no elemento da página-->
	<!--Aplicação não pode ser modularizada (Não pode reutilizar o código)-->
	<button type="button" onclick="alert('Você clicou no botão!');">Clique aqui</button>
	<a href="#" onclick="alert('Você clicou no link');">Clique aqui!</a>
</body>
</html>
