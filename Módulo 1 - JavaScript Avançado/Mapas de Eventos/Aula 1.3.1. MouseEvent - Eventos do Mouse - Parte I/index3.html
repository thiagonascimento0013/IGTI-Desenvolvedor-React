<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aula 1.3 - MouseEvent - selectItem</title>
	<style type="text/css">
		.selected {
			background: green;
		}
		li {
			cursor: pointer;
		}

	</style>
</head>
<body>
	Selecione os itens da lista:
	<br>
	<ul id="ul">
		<li>Desenvolvimento JavaScript</li>
		<li>Desenvolvimento WEB</li>
		<li>Banco de Dados</li>
		<li>Introdução ao GitHub</li>
	</ul>
</body>
</html>

<!--Buscar a lista-->
<script>

	// Criação da variável acessando o DOM + a propriedade addEventListener
	let ul = document.getElementById('ul');

	ul.addEventListener('click', selectItem);

	// Criação da função e as condições
	function selectItem(event) {
		if(event.target.tagName != "LI") return; 

		if(event.ctrlKey || event.metaKey) {
			 toggleSelect(event.target);
		}else {
			singleSelect(event.target);
		}
	}

	//Implementação do método que vai selecionar os itens da lista
	function singleSelect (li) {
		let selected = ul.querySelectorAll('.selected');

		for (let elem of selected) {
			elem.classList.remove('selected');
		}
		li.classList.add('selected');
	}

	function toggleSelect (li) {
		li.classList.toggle('selected');
	}

</script>
