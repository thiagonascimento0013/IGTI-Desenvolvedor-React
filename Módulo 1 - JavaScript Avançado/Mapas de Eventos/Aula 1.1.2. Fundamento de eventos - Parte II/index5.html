<!DOCTYPE html>
<html lang="en">
<head>
	<style type="text/css">
		div, p, a {
			padding: 15px 30px;
			display: block;
			border: 2px solid #000;
			background: #fff;
		}
	</style>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aula 1 Propagação de Eventos - Capturing</title>
</head>
<body>
	<div>DIV
		<p>P
			<a href="#">A</a>
		</p>
	</div>	

	<script>

		let elements = document.querySelectorAll("div, p, a");

		function showTagName() {
			alert("Captura " + this.tagName);
		}

		for (let elem of elements) {
			elem.addEventListener("click", showTagName, true);
		}

	</script>
</body>
</html>
