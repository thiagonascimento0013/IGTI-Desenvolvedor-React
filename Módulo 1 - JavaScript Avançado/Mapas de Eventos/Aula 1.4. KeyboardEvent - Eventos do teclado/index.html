<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aula 1.4 KeyboardEvent - keyDown e keyUp</title>
</head>
<body>
	<p>Exemplos de evento de input</p>
	<br>
	Texto: <input type='text' id='l' value=''>
</body>
<script>
	// Criação de variáveis
	let teclado = document.getElementById('l');

	// Adicionando o addEventListener
	// o atributo false evita a PROPAGAÇÃO
	teclado.addEventListener('keydown', funcKeyDown, false);
	teclado.addEventListener('keyup', funcKeyUp, false);

	// Implementando as funções
	function funcKeyDown(event) {
		event.target.style.background = "blue";
	}

	function funcKeyUp (event) {
		event.target.style.background = "white";
	}


</script>
</html>
