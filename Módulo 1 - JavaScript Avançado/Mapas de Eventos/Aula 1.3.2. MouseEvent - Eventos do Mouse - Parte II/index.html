<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aula 1.3 MouseEvent - mouseOver e mouseOut</title>
</head>
<body>
	Exemplo de mouseOver e mouseOut
	<p id="t">Passe o mouse</p>
</body>
<script>

// Criação de variáveis
let th = document.getElementById('t')

// Adicionando o addEventListener
th.addEventListener('mouseover', mouseOver, false) ;
th.addEventListener('mouseout', mouseOut, false);


// Implementando as funções
function mouseOver (event) { 
	event.target.innerHTML = "O mouse está no elemento.";
}

function mouseOut (event) {
	event.target.innerHTML = "Passe o mouse.";
}

</script>
</html>
